<!--index.html-->
<!doctype html>
<html>
<!--Embed the header.html template at this location-->
{{ partial "header.html" .}}

<body>
  <div class="border-b-2 border-indigo-900 py-2 mb-2">
    <h1 class="text-xl tracking-wider font-mono font-bold text-indigo-900 pl-4"><a href="/">BezierBot</a></h1>
  </div>

  <div class="container mx-auto px-4">


    <p class="font-bold text-gray-800">Here's my latest creations...</p>

    {{ range (readDir "/static/img/output") }}
    <!-- photocard.html -->
    <div class="max-w-sm rounded overflow-hidden shadow-lg mr-6 my-6">
      <img class="w-full" src="/img/output/{{ .Name }}" alt="Sunset in the mountains">
      <div class="px-4 py-4">
        <div class="font-bold text-md text-gray-800">The Coldest Sunset</div>
      </div>
      <div class="px-4 py-4">
        <span class="inline-block bg-gray-200 rounded-full px-2 py-1 text-sm font-semibold text-gray-700 mr-1">#photography</span>
        <span class="inline-block bg-gray-200 rounded-full px-2 py-1 text-sm font-semibold text-gray-700 mr-1">#travel</span>
        <span class="inline-block bg-gray-200 rounded-full px-2 py-1 text-sm font-semibold text-gray-700">#winter</span>
      </div>
    </div>
    {{ end }}

  </div>

</body>

<!--Embed the footer.html template at this location-->
{{ partial "footer.html" .}}

</html>
